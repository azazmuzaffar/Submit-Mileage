    <main>
      <div class="container">
        <!-- All the credentials required -->
        <form action="">
          <div class="row">
            <div class="col-lg-4 col-md-6 input-control">
              <label for="">Your Name</label>
              <input id="name" placeholder="Your Name" type="text" autofocus />
              <!-- Error Message will show here with the .show class added to it -->
              <span class="error-message show">The error message will show here...</span>
            </div>
            <div class="col-lg-4 col-md-6 input-control">
              <label for="">PIN</label>
              <div class="input-has-icon">
                <input id="pin" placeholder="PIN" type="number" />
                <div class="_tooltip">
                  <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                      <g id="Group_30" data-name="Group 30" transform="translate(-322 -188)">
                        <circle id="Ellipse_2" data-name="Ellipse 2" cx="11" cy="11" r="11" transform="translate(322 188)" fill="#f37d2f" />
                        <text id="_" data-name="?" transform="translate(333 205)" fill="#fff" font-size="15" font-family="Lato-Bold, Lato" font-weight="700">
                          <tspan x="-3.154" y="0">?</tspan>
                        </text>
                      </g>
                    </svg>
                  </div>
                  <span class="tooltip-text">3 Digit PIN with no Alpha etc...</span>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 input-control">
              <label for="">BIB</label>
              <div class="input-has-icon">
                <input id="bib" placeholder="BIB" type="number" />
                <div class="_tooltip">
                  <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                      <g id="Group_30" data-name="Group 30" transform="translate(-322 -188)">
                        <circle id="Ellipse_2" data-name="Ellipse 2" cx="11" cy="11" r="11" transform="translate(322 188)" fill="#f37d2f" />
                        <text id="_" data-name="?" transform="translate(333 205)" fill="#fff" font-size="15" font-family="Lato-Bold, Lato" font-weight="700">
                          <tspan x="-3.154" y="0">?</tspan>
                        </text>
                      </g>
                    </svg>
                  </div>
                  <span class="tooltip-text">Tooltip Message</span>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 input-control">
              <label for="">Date</label>
              <input id="date" placeholder="Date (DD/MM/YYYY)" type="date" value="mm/dd/yy" />
            </div>
            <div class="col-lg-4 col-md-6 input-control">
              <label for="">Ditsance in <sup>KM</sup></label>
              <input id="mileage" placeholder="Distance" type="number" />
            </div>
            <div class="col-lg-4 col-md-6 input-control">
              <label for="">Miles <sub>or</sub> KM</label>
              <select name="mileskm" id="mileskm">
                <option value="Miles">Miles</option>
                <option value="Kms">Kms</option>
              </select>
            </div>
            <div class="col-lg-6 col-md-12 input-control">
              <div class="input-group control-fileupload pt-3">
                <label class="input-group-text" for="file">Choose File</label>
                <input id="file" type="file" class="form-control" accept="image/*,pdf,application/pdf,.gps,.gpx" />
              </div>
            </div>
            <div class="col-md-12 input-control text-center">
              <div class="line"></div>
              <button class="btn btn-primary btn-has-width" onclick="formSubmit()" type="button">Submit</button>
            </div>
          </div>
        </form>

        <!-- Additional Info -->
        <div class="other-details pt-5">
          <!-- Filters -->
          <div class="filters mb-4">
            <div class="row">
              <div class="col-md-6 input-control">
                <select id="custom-select" style="display: none">
                  <option selected>500 Miles</option>
                  <option value="500-miles">500 Miles</option>
                  <option value="500-km">500 Kms</option>
                  <option value="1000-miles">1000 Miles</option>
                  <option value="1000-km">1000 Kms</option>
                  <option value="2023-miles">2023 Miles</option>
                  <option value="2023-km">2023 Kms</option>
                </select>

                <!-- Please shift the fuctionality to this Nice Select -->
                <!-- just need to filter the table on li click -->
                <div class="nice-select" tabindex="0">
                  <span class="current">500 Miles</span>
                  <ul class="list">
                    <li class="option selected">500 Miles</li>
                    <li class="option" data-value="500-miles">500 Miles</li>
                    <li class="option" data-value="500-km">500 Kms</li>
                    <li class="option" data-value="1000-miles">1000 Miles</li>
                    <li class="option" data-value="1000-km">1000 Kms</li>
                    <li class="option" data-value="2023-miles">2023 Miles</li>
                    <li class="option" data-value="2023-km">2023 Kms</li>
                  </ul>
                </div>
              </div>
              <div class="col-md-6 input-control">
                <div>
                  <input id="myInput" onkeyup="searchFilter()" placeholder="Search" type="text" />
                </div>
              </div>
            </div>
          </div>

          <!-- Progress Bar .show class is responsible for showing the progress bar, 
             you can just remove it and and add on click 
          -->
          <div class="progress show">
            <div class="progress-value" style="width: 95%">95%</div>
          </div>

          <!-- Table-->
          <div id="leaderboard" class="table-responsive mt-5"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Mileage Log</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="exampleModalBody">...</div>
              <div class="modal-footer">

            </div>
